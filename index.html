<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Mirror</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.3/plyr.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/date-time.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="date-time-holder">
        <div id="clock-holder">
          <em><div id="MyClockDisplay" class="clock"></div></em>
        </div>
        <div id="date-holder">
          <em><div class="date" id="date"></div></em>
        </div>
      </div>
      <div id="weather-holder">
        <a
          class="weatherwidget-io"
          href="https://forecast7.com/en/27d7285d32/kathmandu/"
          data-label_1="KATHMANDU"
          data-label_2="WEATHER"
          data-theme="dark"
          >KATHMANDU WEATHER</a
        >
      </div>
    </header>
    <main>
      <div style="flex:3">

      </div>
      <div style="flex:2;position: relative;display: flex;justify-content: center;align-items: center;">
        <div style="width:700px;position: absolute;" id="videoContainer">
        </div>
        <div  id="audioContainer" style="position: absolute;" hidden>
          <img width="100" height="100" src="./assets/youtube.png"/>
          <h5 id="mediaTitle"></h5>
        </div>
      
    </main>
    <footer>
      <div id="fotter-container"></div>
    </footer>

    <!-- Js from bootstrap vendor -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Project Built Js -->
    <script src="./js/clock.js"></script>
    <!--Clock and Date functions-->
    <script src="./js/news-demo.js"></script>
    <!--News Data for test case. Fetch api replaces the data-->
    <script src="./js/news.js"></script>
    <!-- News function that injects carosel in footer -->
    <script src="./js/weather.js"></script>
    <!--Weather iFrame injector -->
    <script src="https://cdn.plyr.io/3.6.3/plyr.js"></script>
    <script src="./js/player.js"></script>
  </body>
</html>
